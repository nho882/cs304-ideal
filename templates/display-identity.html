{% extends 'index.html' %}
{% block content %}
    <div class="jumbotron"><h1> identity: {{identity}} </h1></div>
  {% for review in info %} 
    <div class="container">
        <p> Account: {{review['accountName']}} </p>
        <p> Review: {{review['reviewText']}} </p>
        <p> Sentiment: {{review['sentiment']}}</p>
        <p> Salary: {{review['salary']}} </p>
    </div>

  {% endfor %}
{% endblock %}
