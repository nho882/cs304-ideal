{% extends 'index.html' %}
{% block content %}
    <div class="jumbotron"><h1> Identity: {{identity}} </h1></div>
  {% for review in info %} 
    <div class="content">
        <p> Account: {{review['accountName']}} </p>
        <p> Company: {{review['companyName']}} </p>
        <p> Review: {{review['reviewText']}} </p>
        <p> Sentiment: {{review['sentiment']}}</p>
        <p> Salary: {{review['salary']}} </p>
        <button type="button" id="button{{loop.index}}" class="btn btn-primary btn-sm useful" value="{{review['reviewID']}}">
            Useful: <span id="useful{{loop.index}}"></span>
        </button> 
    </div>
    <br>
    

  {% endfor %}
{% endblock %}
