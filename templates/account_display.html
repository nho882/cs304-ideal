{% extends 'index.html' %}
{% block content %}
  <div class="container">
    <h1> Welcome, {{accountName}} </h1>
    <h4> See below for your most recent reviews.</h4>
  {% for review in info %} 
    <div class="container">
        <!-- <p> Account: {{review['accountName']}} </p> -->
        <p> Review: {{review['reviewText']}} </p>
        <p> Sentiment: {{review['sentiment']}}</p>
        <p> Salary: {{review['salary']}} </p>
    </div>

  {% endfor %}
</div>
{% endblock %}
