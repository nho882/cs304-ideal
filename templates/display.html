{% extends 'index.html' %}
{% block content %}
  <div class="container">
    <h1> Company: {{company}} </h1>
  {% for review in info %} 
    <div class="container">
        <p> Account: {{review['accountName']}} </p>
        <p> Review: {{review['reviewText']}} </p>
        <p> Sentiment: {{review['sentiment']}}</p>
        <p> Salary: {{review['salary']}} </p>
    </div>

  {% endfor %}
</div>
{% endblock %}
