{% extends 'index.html' %}
{% block content %}
        <center>
          <div class="jumbotron"><h4 class="display-3"> Welcome to IDeal! </h4>
          <h4> * All fields required. </h4>
          </div>
        </center>
    <div class=content>
      <form method="POST" action="{{script}}" name="upload" enctype="multipart/form-data">
          <div class="form-group">
                          <label for='accountName'> Enter a username:</label> <input type="text"class="form-control" name="accountName" aria-describedby="textbox" placeholder="Ex. my_account_name">
                          <br>
                          <label for='password'> Enter a password: </label><input type="password" class="form-control" name="password" aria-describedby="textbox" placeholder="Ex. someth1ng_v3ry_s3cur3">
                          <br>
                          <label for='jobTitle'> Enter a Jobtitle: </label><input type="text" class="form-control" name="jobTitle" aria-describedby="textbox" placeholder="Ex. Software Engineering">
                          <br>
                          Please Select Your Identities
                          <div id="identities-container" class="container">
                          {% for identity in identities %}

                              <input type="checkbox" name="identities" id="identity" value="{{identity}}">
                              <label for="{{identity}}">{{identity}}</label>
                          {% endfor %}
                          </div>
                          <br>
                          Upload your resume. Only PDFs accepted.
                          <br>
                          <p><label for="resume"> <input type="file" name="resume"></label>
                          <br>
                          <br>
                          <button type="submit" class="btn btn-primary btn-block" >Register Me!</button>
                      </div></p>
      </form>
    </div>

{% endblock %}
