{% extends 'index.html' %}
{% block content %}
    <div class="jumbotron">
        <h4 class="display-3"> Search by Title  </h4>
    </div>

 {% with messages = get_flashed_messages() %}
  {% if messages %}
      <div id="messages">
      {% for msg in messages %}
          <p>{{msg}}</p>
      {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  
  {% for review in info %} 
  {{review}}
  {% endfor %}
{% endblock %}
